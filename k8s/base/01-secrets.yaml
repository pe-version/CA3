# Secrets for the application
# Create these using kubectl before deploying:
#
# kubectl create secret generic mongodb-password \
#   --from-literal=password=your_secure_password \
#   -n ca3-app
#
# kubectl create secret generic api-key \
#   --from-literal=key=your_metals_api_key \
#   -n ca3-app
#
# These are placeholder manifests for documentation purposes.
# In production, use sealed-secrets, external-secrets, or a secret management system.

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-password
  namespace: ca3-app
  labels:
    app: mongodb
type: Opaque
stringData:
  password: "PLACEHOLDER_CHANGE_ME"
  # To generate a secure password: openssl rand -base64 32

---
apiVersion: v1
kind: Secret
metadata:
  name: api-key
  namespace: ca3-app
  labels:
    app: producer
type: Opaque
stringData:
  key: "PLACEHOLDER_CHANGE_ME"
  # Get your API key from: https://metals-api.com/
